<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS引入方式</title>
    <!-- 外联引入css样式 -->
    <!-- <link rel="stylesheet" href="./css/index.css"> -->
    <!-- 内联引入css样式 -->
    <style>
        @import url(../css/style.css);
        h1 {
            color: blue;
        }
    </style>
</head>
<body>
    <!-- 行内引入css样式 -->
    <!-- <h1 style="color: blue;">CSDN能力认证中心</h1> -->
    <h1>CSDN</h1>
    <h1>CSDN能力认证中心</h1>
    <p>能力认证中心</p>
</body>
</html>
