<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转义字符</title>
</head>
<body>
    <!-- &nbsp; ： 空格 -->
    <h1>CSDN&nbsp;&nbsp;&nbsp;&nbsp;能力认证中心</h1>
    </br>
    <!-- &copy; ： 版权符号 © -->
    <h1>&copy;</h1>
    </br>
    <!-- &reg; ： 注册商标符号 ® -->
    <h1>&reg;</h1>
    <!--  -->
    <section>
        <!-- 显示标签 -->
        <!-- &lt; ：小于号     &gt; ： 大于号  -->
        <h1>这是一个&lt;section&gt;标签划分的内容</h1>
    </section>
</body>
</html>
