<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签</title>
</head>
<body>
    <!-- action：表单提交对应的URL；  method：表单提交的方式 -->
    <form action="demo_form.asp">
        <label for=""></label>
        <!-- title可用于提示：请输入三位数 -->
        <!--  -->
        <input type="text" name="country" pattern="[0-9]{3}" title="请输入三位数" id="country">
        <input type="submit" value="提交">
    </form>
</body>
</html>
