<!DOCTYPE html>

    <title>内边距padding</title>
    <link rel="icon" href="../images/头像.ico">
    <style>
        div {
            width: 100px;
            height: 100px;

            */
            /* padding: 30px; */
            padding: 30px 50px 70px 90px;
        }
    </style>
</head>
<body>
    <div></div>
