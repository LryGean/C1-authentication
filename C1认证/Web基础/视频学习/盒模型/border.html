<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="李容宇">
    <title>box</title>
    <link rel="icon" href="../images/头像.ico">
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: cyan;

            /* 边框 */
            /*  solid：实线
                dashed：虚线
                dotted：点线
                double：双线
            */
            /* border: 10px dotted tomato; */
            border-right: 5px solid gray;
            border-top: 9px dashed pink;
            border-top-color: greenyellow;
            border-bottom: 10px solid gray;
        }
    </style>
</head>
<body>
    <div>CSDN</div>
</body>
</html>

<!-- 盒模型面积 -->
<!-- S = 长*宽 -->
<!-- 长 = (border-left + border-right) + width + (padding-left +  padding-right) -->
<!-- 宽 = (border-top + border-bottom) + height + (padding-top +  padding-bottom) -->
