<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="李容宇">
    <title>标签的互换</title>
    <link rel="icon" href="../images/头像.ico">
    <style>
        /* 块标签转换 */
        p  {
            /* display标签的类型 */
            /* 行标签 */
            /* display: inline; */
            /* 行快标签 */
            display: inline-block;
        }
        /* 行标签转换 */
        span {
            /* 块标签 */
            display: block;
        }
    </style>
</head>
<body>
    <p>1</p>
    <p>2</p>
    <span>3</span>
    <span>4</span>
</body>
</html>
