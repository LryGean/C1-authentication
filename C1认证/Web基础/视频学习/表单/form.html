<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="李容宇">
    <title>表单</title>
    <link rel="icon" href="../../images/头像.ico">
    
</head>
<body>
    <!-- post将信息打包发送，安全 -->
    <form action="https://ac.csdn.net">
        <h1>CSDN会员注册</h1>
        <input type="file">
        <input type="text" name="email" placeholder="请输入邮箱">
        <br>
        <!-- 更改必填提示信息 -->
        <input type="password" name="pwd" placeholder="请输入密码" required oninvalid="setCustomValidity('密码必须要填哦');" oninput="setCustomValidity('');">
        <br>
        
        <p>请选择性别</p>
        <input type="radio" value="boy" name="sex" checked>男
        <input type="radio" value="girl" name="sex">女
        <p>爱好</p>
        读书<input type="checkbox" name="hobby" value="读书">
        旅行<input type="checkbox" name="hobby" value="旅行">
        音乐<input type="checkbox" name="hobby" value="音乐">
        电影<input type="checkbox" name="hobby" value="电影">
        <br>
        <input type="button" value="我是一个button，但是个空button">
        <br>
        <input type="hidden" name="myname" value="Gean">
        <br>
        <label for="province">省份</label>
        <select name="province">
            <option value="湖南">湖南</option>
            <option value="湖北">湖北</option>
            <option value="河南">河南</option>
            <option value="河北">河北</option>
        </select>
        <br>
        <label for="message">留言板：</label>
        <!-- 设置多行文本框不可调节大小 -->
        <textarea name="message" style="resize: none;"></textarea>
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
