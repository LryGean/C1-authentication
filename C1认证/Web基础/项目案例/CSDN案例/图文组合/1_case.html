<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="李容宇">
    <title>case1</title>
    <link rel="icon" href="../../../images/头像.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .item {
            width: 150px;
            height: 150px;
            /* 子元素具有继承性 */
            text-align: center;
            float: left;
        }
        .item img {
            width: 90;
        }
        p {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="item">
        <img src="../img/img1.png" alt="图片加载不出来">
        <p>穿条裤子吧你</p>
    </div>
    <div class="item">
        <img src="../img/img2.png" alt="图片加载不出来">
        <p>原来是下雨了</p>
    </div>
    <div class="item">
        <img src="../img/img3.png" alt="图片加载不出来">
        <p>我看你该吃药了</p>
    </div>
    <div class="item">
        <img src="../img/img4.png" alt="图片加载不出来">
        <p>我带着祝福来了</p>
    </div>
    <div class="item">
        <img src="../img/img5.png" alt="图片加载不出来">
        <p>你没事吧</p>
    </div>
</body>
</html>

<!-- 
居中问题:
    1.text-align:center
    写在父级，使子级的文本内容及行标签、行块标签水平居中
-->
