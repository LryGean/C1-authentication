<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="李容宇">
    <title>case2</title>
    <link rel="icon" href="../../../images/头像.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .item {
            width: 90px;
            height: 25px;
            float: left;
            margin-right: 20px;
        }
        .item img {
            width: 50px;
            height: 25px;
            float: left;
        }
        .item p {
            height: 25px;
            line-height: 25px;
            float: left;
            margin-left: 4px;
        }
    </style>
</head>
<body>
    <div class="item">
        <img src="../img/直播.png" alt="图片加载不出来">
        <p>直播</p>
    </div>
    <div class="item">
        <img src="../img/动态.png" alt="图片加载不出来">
        <p>动态</p>
    </div>
    <div class="item">
        <img src="../img/排行.png" alt="图片加载不出来">
        <p>排行</p>
    </div>
</body>
</html>
