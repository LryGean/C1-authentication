<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="李容宇">
    <title>浮动</title>
    <link rel="icon" href="../../images/头像.ico">
    <style>
        div, span {
            width: 100px;
            height: 100px;
            color: white;
            font-size: 30px;
            text-align: center;
            line-height: 100px;

            /* 浮动 */
            /* 左浮动 */
            float: left;
            /* 右浮动 */
            /* float: right; */
        }
    </style>
</head>
<body>
    <div style="background-color: tomato;">A</div>
    <div style="background-color: greenyellow;">B</div>
    <div style="background-color: skyblue;">C</div>

    <!-- 浮动解决行标签的两个问题：
        （1）支持了宽高设置
        （2）换行被解析
    -->
    <span style="background-color: tomato;">a</span>
    <span style="background-color: greenyellow;">b</span>
    <span style="background-color: skyblue;">c</span>    
</body>
</html>

<!-- 浮动特点
    （1）所有标签同排显示
    （2）行标签支持所有的css样式
    （3）默认内容撑开宽高
    （4）元素脱离文档流
-->
