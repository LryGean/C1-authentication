<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签</title>
</head>
<body>
    <!-- action：表单提交对应的URL；  method：表单提交的方式 -->
    <form action="" method="post">
        <!-- 输入框说明文本 -->
        <label for="userName">用户名：</label>
        <!-- type=text：单行文本框     placeholder：占位文本 （提示作用）-->
        <input type="text" placeholder="请输入用户名" id="userName">

        <label for="userpassword">密码：</label>
        <input type="password" placeholder="请输入密码" id="userpassword">
        <!-- 普通的和提交按钮：<button>提交</button> -->
        <!-- 表单提交按钮 -->
        <input type="submit" value="提交">
        <!-- 表单重置按钮 -->
        <input type="reset" value="重置">
        </br>
        </br>
        </br>
        </br>
        
        <label for="choice">下拉框</label>
        <!-- 下拉标签 -->
        <select id="choice">
            <option value="trainee">C1见习工程师能力认证</option>
            <option value="web">C4前端基础能力认证</option>
            <option value="java">C4Java基础能力认证</option>
            <option value="python">C4Python基础能力认证</option>
        </select>
    </form>
</body>
</html>
